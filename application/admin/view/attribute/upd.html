<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="{:config('admin_static')}/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="{:config('admin_static')}/js/jquery.js"></script>
    <style>
        .active{
            border-bottom: solid 3px #66c9f3;
        }
    </style>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle">
            <span class="active">添加商品类型属性</span>

        </div>
        <form action="{:url('/admin/attribute/upd')}" method="post">
            <input type="hidden" name="attr_id" value="{$attrData['attr_id']}">
            <ul class="forminfo">
                <li>
                    <label>属性名称</label>
                    <input name="attr_name" placeholder="请输入属性名称" type="text" value="{$attrData['attr_name']}" class="dfinput" />
                </li>
                <li>
                    <label>商品类型</label>
                    <select name="type_id" class="dfinput">
                        <option value="">请选择商品类型</option>
                        {foreach name='types' item='type'}
                        <option value="{$type['type_id']}">{$type['type_name']}</option>
                        {/foreach}
                    </select>
                </li>
                <li>
                    <label>属性类型</label>
                    <input type="radio" name="attr_type" value="0" checked="checked" />唯一属性
                    <input type="radio" name="attr_type" value="1" />单选属性
                </li>
                <li>
                    <label>属性录入方式</label>
                    <input type="radio" name="attr_input_type" value="0" checked="checked" />手工输入
                    <input type="radio" name="attr_input_type" value="1" />列表选择
                </li>
                <li>
                    <label>属性值</label>
                    <textarea name="attr_values" cols="30" rows="10" class="textinput">{$attrData['attr_values']}</textarea>
                    <i>多个属性用 | 隔开</i>
                </li>
            </ul>
			<li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="submit" class="btn" value="确认保存" />
             </li>
        </form>
    </div>
</body>
<script>
    $("select[name='type_id']").val("{$attrData['type_id']}");

    var attr_type = "{$attrData['attr_type']}";
    var attr_input_type = "{$attrData['attr_input_type']}";
    //让编辑的属性类型和属性录入方式默认选中
    $("input[name='attr_type'][value="+ attr_type +"]").prop('checked', true);
    $("input[name='attr_input_type'][value="+ attr_input_type +"]").prop('checked', true);

    //属性录入方式是列表选择,则让文本域可用
    if (attr_input_type == 3) {
        $("textarea[name='attr_values']").prop('disabled', false);
    }else {
        $("textarea[name='attr_values']").prop('disabled', true);
    }

    //当属性输入类型(0)是手工输入时:文本域不可用
    //当属性输入类型(1)是列表选择时, 文本域可用
    $("input[name='attr_input_type']").on('click', function () {
        var attr_input_type = $(this).val();
        if (attr_input_type == 2) {
            //手工输入
            $("textarea[name='attr_values']").prop('disabled', true).val('');
        } else {
            //列表选择
            $("textarea[name='attr_values']").prop('disabled', false);
        }
    });
</script>
</html>
