<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="{:config('admin_static')}/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="{:config('admin_static')}/js/jquery.js"></script>
    <style>
        .active{
            border-bottom: solid 3px #66c9f3;
        }
    </style>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle">
            <span class="active">添加权限</span>

        </div>
        <form action="{:url('/admin/auth/add')}" method="post">
            <ul class="forminfo">
                <li>
                    <label>权限名</label>
                    <input name="auth_name" placeholder="请输入权限名" type="text" class="dfinput" />
                </li>
                <li>
                    <label>父级权限</label>
                    <select name="pid" class="dfinput">
                        <option value="">请选择权限</option>
                        <option value="0">顶级权限</option>
                        {foreach name='auths' item='auth'}
                        <option value="{$auth['auth_id']}">{:str_repeat('&nbsp', $auth['level']*3)}{$auth['auth_name']}</option>
                        {/foreach}
                    </select>
                </li>
                <li>
                    <label>控制器名</label>
                    <input name="auth_a" placeholder="请输入控制器名" type="text" class="dfinput" />
                </li>
                <li>
                    <label>方法名</label>
                    <input name="auth_c" placeholder="请输入方法名" type="text" class="dfinput" />
                </li>
            </ul>
			<li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="submit" class="btn" value="确认保存" />
             </li>
        </form>
    </div>
</body>
<script>
    $("select[name='pid']").on('change', function () {
        var auth_id = $(this).val();
        if (auth_id == 0) {
            //顶级权限没有控制器和方法
            $("input[name='auth_a'], input[name='auth_c']").prop('disabled', true).val('');
        }else {
            $("input[name='auth_a'], input[name='auth_c']").prop('disabled', false);
        }
    });
    $("select[name='pid']").change();
</script>
</html>
